  mc-tofuzoom:
    <<: *all
    image: itzg/minecraft-server
    volumes:
      - ${ROOT}/data/minecraft/tofuzoom:/data
    ports:
      - "25565:25565"
      - "25575:25575"
    environment:
      TYPE: "PAPER"
      VERSION: "LATEST"
      EULA: "true"
      OVERRIDE_SERVER_PROPERTIES: "true"
      SERVER_NAME: "tofuZoom"
      DIFFICULTY: "normal"
      OPS: "basvdw"
      ICON: "https://cdn.discordapp.com/emojis/699625083219738654.png"
      RCON_PASSWORD: ${RCON_PASSWORD}
      ENABLE_QUERY: "true"
      MAX_PLAYERS: 200
      ENABLE_COMMAND_BLOCK: "true"
      SPAWN_PROTECTION: 16
      MOTD: ":tofuZoom:"
      MEMORY: "12G"
      USE_AIKAR_FLAGS: "true"
      USE_LARGE_PAGES: "true"
      ALLOW_FLIGHT: "true"
    command:
      - "--noconsole"
    deploy:
      labels:
        traefik.enable: "true"
        traefik.docker.network: traefik
        traefik.http.routers.tofuzoom-dynmap.entrypoints: https
        traefik.http.routers.tofuzoom-dynmap.tls.certresolver: cloudflare
        traefik.http.routers.tofuzoom-dynmap.rule: Host(`map.tofuzoom.com`)
        traefik.http.routers.tofuzoom-dynmap.service: tofuzoom-dynmap
        traefik.http.services.tofuzoom-dynmap.loadbalancer.server.port: 8123
        traefik.http.routers.tofuzoom-plan.entrypoints: https
        traefik.http.routers.tofuzoom-plan.tls.certresolver: cloudflare
        traefik.http.routers.tofuzoom-plan.rule: Host(`plan.tofuzoom.com`)
        traefik.http.routers.tofuzoom-plan.service: tofuzoom-plan
        traefik.http.services.tofuzoom-plan.loadbalancer.server.port: 8804
  traefik:
    <<: *all
    image: traefik
    environment:
      CF_API_EMAIL: hi@bas.sh
      CF_API_KEY: ${CF_API_KEY}
    command:
      - "--api.insecure=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--entrypoints.uno.address=:69"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.cloudflare.acme.email=hi@bas.sh"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik:/etc/traefik
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 69
        published: 69
        protocol: tcp
        mode: host
    deploy:
      labels:
        traefik.enable: "true"
        traefik.docker.network: traefik
        traefik.http.routers.traefik.entrypoints: https
        traefik.http.routers.traefik.service: api@internal
        traefik.http.routers.traefik.tls.certresolver: cloudflare
        traefik.http.routers.traefik.rule: Host(`traefik.bas.sh`)
        traefik.http.services.traefik.loadbalancer.server.port: 8080
        traefik.http.routers.http.entrypoints: http
        traefik.http.routers.http.rule: HostRegexp(`{subdomain:[a-z0-9\-]+}.bas.sh`)
        traefik.http.routers.http.middlewares: httpsredirect
        traefik.http.routers.httprubytaco.entrypoints: http
        traefik.http.routers.httprubytaco.rule: Host(`rubyta.co`)
        traefik.http.routers.httprubytaco.middlewares: httpsredirect
        traefik.http.routers.httpbas.entrypoints: http
        traefik.http.routers.httpbas.rule: Host(`bas.sh`)
        traefik.http.routers.httpbas.middlewares: httpsredirect
        traefik.http.routers.httptofuzoom.entrypoints: http
        traefik.http.routers.httptofuzoom.rule: Host(`tofuzoom.com`)
        traefik.http.routers.httptofuzoom.middlewares: httpsredirect
        traefik.http.routers.httptofuzoom-dynmap.entrypoints: http
        traefik.http.routers.httptofuzoom-dynmap.rule: Host(`map.tofuzoom.com`)
        traefik.http.routers.httptofuzoom-dynmap.middlewares: httpsredirect
        traefik.http.routers.httptofuzoom-plan.entrypoints: http
        traefik.http.routers.httptofuzoom-plan.rule: Host(`plan.tofuzoom.com`)
        traefik.http.routers.httptofuzoom-plan.middlewares: httpsredirect
        traefik.http.routers.httptofumang.entrypoints: http
        traefik.http.routers.httptofumang.rule: Host(`tofumang.com`)
        traefik.http.routers.httptofumang.middlewares: httpsredirect
        traefik.http.middlewares.httpsredirect.redirectscheme.scheme: https

volumes:
  traefik:

networks:
  traefik:
    name: traefik
    attachable: true
