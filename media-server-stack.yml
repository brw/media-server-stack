  mc-tofuzoom:
    <<: *all
    image: itzg/minecraft-server:adopt14
    volumes:
      - ${ROOT}/data/minecraft/tofuzoom:/data
    ports:
      - "25565:25565"
      - "25575:25575"
    environment:
      TYPE: "PAPER"
      VERSION: "LATEST"
      EULA: "true"
      OVERRIDE_SERVER_PROPERTIES: "true"
      SERVER_NAME: "tofuZoom"
      DIFFICULTY: "normal"
      OPS: "basvdw"
      ICON: "https://cdn.discordapp.com/emojis/699625083219738654.png"
      ENABLE_RCON: "true"
      RCON_PASSWORD: ${RCON_PASSWORD}
      ENABLE_QUERY: "true"
      MAX_PLAYERS: 420
      ENABLE_COMMAND_BLOCK: "true"
      SPAWN_PROTECTION: 0
      MOTD: ":tofuZoom:"
      MEMORY: "12G"
      USE_AIKAR_FLAGS: "true"
      USE_LARGE_PAGES: "true"
      ALLOW_FLIGHT: "true"
      # ENABLE_AUTOPAUSE: "true"
      # MAX_TICK_TIME: -1
    deploy:
      labels:
        traefik:
          enable: "true"
          docker.network: traefik
          http.routers.tofuzoom-dynmap.entrypoints: https
          http.routers.tofuzoom-dynmap.tls.certresolver: cloudflare
          http.routers.tofuzoom-dynmap.rule: Host(`map.tofuzoom.com`)
          http.routers.tofuzoom-dynmap.service: tofuzoom-dynmap
          http.services.tofuzoom-dynmap.loadbalancer.server.port: 8123
          http.routers.tofuzoom-plan.entrypoints: https
          http.routers.tofuzoom-plan.tls.certresolver: cloudflare
          http.routers.tofuzoom-plan.rule: Host(`plan.tofuzoom.com`)
          http.routers.tofuzoom-plan.service: tofuzoom-plan
          http.services.tofuzoom-plan.loadbalancer.server.port: 8804
  mc-tofuzoom-rcon:
    <<: *all
    image: itzg/rcon
    volumes:
      - "${ROOT}/data/minecraft/tofuzoom/rcon:/opt/rcon-web-admin/db"
    ports:
      - "4327:4327"
    environment:
      RWA_USERNAME: ${RWA_USERNAME}
      RWA_PASSWORD: ${RWA_PASSWORD}
      RWA_ADMIN: "true"
      RWA_RCON_HOST: "mc-tofuzoom"
      RWA_SERVER_NAME: "tofuZoom"
      RWA_WEB_RCON: "true"
      RWA_RCON_PASSWORD: "${RCON_PASSWORD}"
    deploy:
      replicas: 0
      labels:
        traefik:
          enable: "true"
          docker.network: traefik
          http.services.tofuzoom-rcon.loadbalancer.server.port: 4326
          http.routers.tofuzoom-rcon.entrypoints: https
          http.routers.tofuzoom-rcon.tls.certresolver: cloudflare
          http.routers.tofuzoom-rcon.rule: Host(`rcon.tofuzoom.com`)
          http.routers.tofuzoom-rcon.service: tofuzoom-rcon
  traefik:
    <<: *all
    image: traefik
    environment:
      CF_API_EMAIL: hi@bas.sh
      CF_API_KEY: ${CF_API_KEY}
    command:
      - "--api.insecure=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.swarmmode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--entrypoints.uno.address=:69"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      - "--certificatesresolvers.cloudflare.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.cloudflare.acme.email=hi@bas.sh"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik:/etc/traefik
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 69
        published: 69
        protocol: tcp
        mode: host
    deploy:
      labels:
        traefik:
          enable: "true"
          docker.network: traefik
          http:
            services.traefik.loadbalancer.server.port: 8080
            middlewares.httpsredirect.redirectscheme.scheme: https
            routers:
              traefik.entrypoints: https
              traefik.service: api@internal
              traefik.tls.certresolver: cloudflare
              traefik.rule: Host(`traefik.bas.sh`)
              http.entrypoints: http
              http.rule: HostRegexp(`{subdomain:[a-z0-9\-]+}.bas.sh`)
              http.middlewares: httpsredirect
              httprubytaco.entrypoints: http
              httprubytaco.rule: Host(`rubyta.co`)
              httprubytaco.middlewares: httpsredirect
              httpbas.entrypoints: http
              httpbas.rule: Host(`bas.sh`)
              httpbas.middlewares: httpsredirect
              httptofuzoom.entrypoints: http
              httptofuzoom.rule: Host(`tofuzoom.com`)
              httptofuzoom.middlewares: httpsredirect
              httptofuzoom-dynmap.entrypoints: http
              httptofuzoom-dynmap.rule: Host(`map.tofuzoom.com`)
              httptofuzoom-dynmap.middlewares: httpsredirect
              httptofuzoom-plan.entrypoints: http
              httptofuzoom-plan.rule: Host(`plan.tofuzoom.com`)
              httptofuzoom-plan.middlewares: httpsredirect
              httptofumang.entrypoints: http
              httptofumang.rule: Host(`tofumang.com`)
              httptofumang.middlewares: httpsredirect

volumes:
  traefik:

networks:
  traefik:
    name: traefik
    attachable: true
