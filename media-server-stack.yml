  deluge:
    <<: *all
    image: linuxserver/deluge
    volumes:
      - ${ROOT}/docker/deluge/config:/config
      - ${ROOT}/data:/data:rslave
      - ${ROOT}/docker/shared/blackhole:/blackhole
    ports:
      - "58846:58846"
      - "54794:54794"
      - "54795:58846"
    deploy:
      labels:
        traefik:
          enable: "true"
          docker.network: traefik
          http:
            services:
              deluge-web.loadbalancer.server.port: 8112
