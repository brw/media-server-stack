version: "3.7"
x-all: &all
  hostname: ${HOSTNAME}
  environment:
    PUID: ${PUID}
    PGID: ${PGID}
    TZ: ${TZ}
  networks:
    - traefik
services:
  # Use Docker Compose instead of Swarm for device support maybe?
  plex:
    # <<: *all
    image: linuxserver/plex
    hostname: ${HOSTNAME}
    volumes:
      - ${ROOT}/docker/plex/config:/config
      - ${ROOT}/data:/data:rslave
    ports:
      - "10000:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "10007:33400/tcp"
    environment: # yaml y u no extend :(
      VERSION: latest
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
    devices:
      - /dev/dri:/dev/dri
    deploy:
      labels:
        traefik:
          enable: "true"
          docker.network: traefik
          http:
            services.plex.loadbalancer.server.port: 32400
            routers:
              plex:
                entrypoints: https
                tls.certresolver: cloudflare
                rule: Host(`plex.bas.sh`)
  emby:
